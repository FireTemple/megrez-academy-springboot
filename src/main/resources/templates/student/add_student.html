<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    Some information
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Add Course</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">First Name</label>
        <div class="layui-input-inline">
            <input type="text" name="firstName" lay-verify="required|name" autocomplete="off"
                   placeholder="Neal" lay-reqtext="first name can't be empty" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Last Name</label>
        <div class="layui-input-inline">
            <input type="text" name="lastName" lay-verify="required|name" autocomplete="off"
                    lay-reqtext="last name can't be empty" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Date of birth</label>
            <div class="layui-input-inline">
                <input type="text" name="birth" id="start" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">gender</label>
        <div class="layui-input-inline">
            <select name="gender">
                <option value="1" >male</option>
                <option value="2">female</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">email</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="" autocomplete="off" class="layui-input" placeholder="if have">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="form1">Submit</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
        </div>
    </div>

</form>

<!-- 示例-970 -->



<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/core.util.js" ></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','jquery','layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , $ = layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#start'
        });
        laydate.render({
            elem: '#end'
        });


        form.verify({
            name: [
                /^[A-Za-z]+$/
                ,'The name can only consist of characters'
            ]
        });


        //监听提交
        form.on('submit(form1)', function (data) {
            var json = JSON.stringify(data.field);
                console.log(json);

                CoreUtil.sendAjax('/api/student/add',json,function (res) {

                    top.layer.msg(res.msg,{icon: 1,time:2000,shade:0.8});

                },'POST',false);


                // setTimeout(function () {
                //     window.location.href = "/index/student";
                // }, 2000);

            return false;
        });



    });
</script>

</body>
</html>
