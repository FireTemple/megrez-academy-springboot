<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<table id="course" lay-filter="test"></table>


<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs" lay-event="detail">Register</a>
</script>

<script src="/layui/layui.js"></script>



<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#course'
            ,url: '/api/courses/' //数据接口
            ,page: true //开启分页，
            ,parseData: function (res) {
                console.log(res);
                return{
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.length, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            ,cols: [
                [
                    {type:'numbers',fixed: 'left'},
                    {type:'checkbox'},
                    {field: 'id', title: 'Course ID', sort: true}
                    ,{field: 'name', title: 'course name'}
                    ,{field: 'professorName', title: 'professor'}
                    ,{field: 'session', title: 'session'}
                    ,{field: 'startTime', title: 'start time'}
                    ,{field: 'endTime', title: 'end time'}
                    ,{field: 'tuition', title:  'tuition ($)'}
                    ,{field: 'textbook', title: 'textbook'}
                    ,{field: 'prerequisiteId', title: 'prerequisite'}
                    ,{fixed:'right',width:100, align:'center',toolbar:'#operation'}

                ]
            ],
            cellMinWidth: 50
        });

    });
</script>
</body>
</html>
