<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    Some information
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Add Course</legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">Course name</label>
        <div class="layui-input-inline">
            <input type="text" name="courseName" lay-verify="required" autocomplete="off"
                   placeholder="pleases input course name" lay-reqtext="name can't be empty" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Start time</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="start" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">End time</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="end" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                       class="layui-input" >
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">Session</label>
        <div class="layui-input-inline">
            <select name="session">
                <option value="" selected="">options</option>
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">Professor</label>
        <div class="layui-input-inline">
            <select name="tId" id="professors">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Tuition</label>
        <div class="layui-input-inline">
            <input type="number" name="tuition" lay-verify="number"  value="0" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">$</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Prerequisite</label>
        <div class="layui-input-inline add">
            <select name="prerequisiteId" class="prerequisite">
                <option value="null">no prerequisite</option>
            </select>
        </div>

<!--        <button type="button" class="layui-btn" id="addmore">-->
<!--            <i class="layui-icon">&#xe608;</i> add-->
<!--        </button>-->

<!--        <button type="button" class="layui-btn" id="deletePre">-->
<!--            <i class="layui-icon">&#xe640;</i> delete-->
<!--        </button>-->

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Textbook</label>
        <div class="layui-input-inline">
            <input type="text" name="textbook"  placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">Course Description</label>
        <div class="layui-input-block">
            <textarea placeholder="pleases input content" class="layui-textarea" name="des"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="form1">Submit</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
        </div>
    </div>

</form>

<!-- 示例-970 -->



<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/core.util.js" ></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','jquery','layer'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , $ = layui.jquery;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#start'
        });
        laydate.render({
            elem: '#end'
        });


        //监听提交
        form.on('submit(form1)', function (data) {
            var json = JSON.stringify(data.field);

                CoreUtil.sendAjax('/api/course',json,function (res) {

                    top.layer.msg(res.msg,{icon: 16,time:2000,shade:0.8});
                },'POST',false);
                console.log(json);


            return false;
        });



        // 选择 professor
        CoreUtil.sendAjax('/api/professors/name',null,function (res) {
            var dataList = res.data;

            for (var i = 0; i < dataList.length; i++) {
                //先创建好select里面的option元素
                var option = document.createElement("option");
                //转换DOM对象为JQ对象,好用JQ里面提供的方法 给option的value赋值
                $(option).val(dataList[i].id);
                //给option的text赋值,这就是你点开下拉框能够看到的东西
                $(option).text(dataList[i].firstName + ' '+ dataList[i].lastName);
                //获取select 下拉框对象,并将option添加进select
                $('#professors').append(option);
            }
            form.render('select');
        },'GET',false);


        // 加载基本信息给prerequisite

        function renderPrerequisite(dataList){
            for (var i = 0; i < dataList.length; i++) {
                //先创建好select里面的option元素
                var option = document.createElement("option");
                //转换DOM对象为JQ对象,好用JQ里面提供的方法 给option的value赋值
                $(option).val(dataList[i].name);
                //给option的text赋值,这就是你点开下拉框能够看到的东西
                $(option).text(dataList[i].name + ' ' + dataList[i].session);
                //获取select 下拉框对象,并将option添加进select
                $('.prerequisite').append(option);
            }
            form.render('select');
        }

        //设置 prerequisite 删除按钮
        $('#deletePre').on('click', function(){
            var selection = $('.add');
            if (selection.length === 1){
                layer.msg('This is the last one!',{icon: 5});
            }else {
                $('.add:last').remove();
            }

        });

        CoreUtil.sendAjax('/api/courses/baseInfo',null,function (res) {
            var dataList = res.data;
            CoreUtil.setData('courseBaseInfo', dataList);
            renderPrerequisite(dataList);
        },'GET',false);

        $('#addmore').on('click', function () {
            var html = '<div class="layui-input-inline add">' +
                '<select name="prerequisite" class="prerequisite">' +
                    '</select>' +
                    '</div>';
            $('.add:last').append(html);
            var dataList = CoreUtil.getData('courseBaseInfo');
            renderPrerequisite(dataList);
        })


    });
</script>

</body>
</html>
